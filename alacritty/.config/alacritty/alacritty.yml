window:
  # No title bar
  decorations: none
  padding:
    x: 10
    y: 10
  startup_mode: Maximized
font:
  normal:
    family: JetBrains Mono
    style: Regular
  bold:
    family: JetBrains Mono 
    style: Bold
  italic:
    family: JetBrains Mono 
    style: Italic
  bold_italic:
    family: JetBrains Mono 
    style: Bold Italic
  size: 11
colors:
  # Default colors
  primary:
    background: '0x2D2A2E'
    foreground: '0xfff1f3'

  # Normal colors
  normal:
    black:   '0x2c2525'
    red:     '0xfd6883'
    green:   '0xadda78'
    yellow:  '0xf9cc6c'
    blue:    '0xf38d70'
    magenta: '0xa8a9eb'
    cyan:    '0x85dacc'
    white:   '0xfff1f3'

  # Bright colors
  bright:
    black:   '0x72696a'
    red:     '0xfd6883'
    green:   '0xadda78'
    yellow:  '0xf9cc6c'
    blue:    '0xf38d70'
    magenta: '0xa8a9eb'
    cyan:    '0x85dacc'
    white:   '0xfff1f3'
key_bindings:
  - {key: Escape, mods: Control, action: ToggleViMode}
