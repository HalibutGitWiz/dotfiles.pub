window:
  # No title bar
  decorations: none
  padding:
    x: 10
    y: 10
  startup_mode: Maximized
font:
  normal:
    family: JetBrains Mono
  size: 10
  offset:
      x: 0

# Monokai Pro colors
colors:
  # Default colors
  primary:
    background: '0x2c292d'
    foreground: '0xfdf9f3'

  # Normal colors
  normal:
    black:   '0x666666'
    red:     '0xff6188'
    green:   '0xa9dc76'
    yellow:  '0xffd866'
    blue:    '0x78dce8'
    magenta: '0xab9df2'
    cyan:    '0xfc9867' # it's orange, actually
    white:   '0xfdf9f3'

  # Bright colors
  bright:
    black:   '0x2c292d'
    red:     '0xff6188'
    green:   '0xa9dc76'
    yellow:  '0xffd866'
    blue:    '0x78dce8'
    magenta: '0xab9df2'
    cyan:    '0xfc9867' # it's orange, actually
    white:   '0xfdf9f3'
cursor:
  style:
    blinking: Never
key_bindings:
  - {key: Escape, mods: Control, action: ToggleViMode}
