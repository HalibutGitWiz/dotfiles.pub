window:
  # No title bar
  decorations: none
  padding:
    x: 10
    y: 10
  startup_mode: Maximized
font:
  normal:
    family: JetBrains Mono
    style: Regular
  bold:
    family: JetBrains Mono 
    style: Bold
  italic:
    family: JetBrains Mono 
    style: Italic
  bold_italic:
    family: JetBrains Mono 
    style: Bold Italic
  size: 11
colors:

  # Default colors
  primary:
    # background: "#232731"
    background: "#1f2227"
    foreground: "#abb2bf"

  # Normal colors
  # Nord
  normal:
    black: "#4C566A"
    red: "#bf616a"
    green: "#A3BE8C"
    yellow: "#D7BA7D"
    blue: "#5e81ac"
    magenta: "#B48EAD"
    cyan: "#88c0d0"
    white: "#abb2bf"

  # Bright colors
  bright:
    black: "#4C566A"
    red: "#bf616a"
    green: "#A3BE8C"
    yellow: "#D7BA7D"
    blue: "#5e81ac"
    magenta: "#B48EAD"
    cyan: "#88c0d0"
    white: "#abb2bf"

  # Change cursor colors
  cursor:
    text: "#3B4252"
    cursor: "#ECEFF4"

cursor:
  style:
    blinking: Never
key_bindings:
  - {key: Escape, mods: Control, action: ToggleViMode}
